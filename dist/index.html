<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="heading">Level Up Life Through Organization</header>
    <div class="content">
        <aside class="side-nav">
            <ul class="nav-container"></ul>
        </aside>
        <main class="info-listing">
            <div class="today"></div>
            <div class="upcoming"></div>
            <div class="projects"></div>
            <div class="calender"></div>
            <div class="logbook"></div>
            <div class="task-entry">
                <form action="" id="task-entry-form">
                    <label for="item-name">Item Name</label>
                    <input type="text" name="item-name" id="item-name">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description">
                    <label for="due-date">Due Date</label>
                    <input type="date" name="due-date" id="due-date">
                    <label for="priority">Priority</label>
                    <input type="radio" name="priority" id="priority">
                    <button type="submit" id="task-entry-form-button">submit</button>
                </form>
            </div>
        </main>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
